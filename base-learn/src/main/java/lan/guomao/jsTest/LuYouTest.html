<!DOCTYPE html>
<html lang="en" ng-app = "myApp">
<head>
    <meta charset="UTF-8">
    <title>AngularJS 路由实例</title>

</head>
<body>
<div>
    <h2>AngularJS 路由应用</h2>
    <ul>
        <li><a href = "#/">首页</a></li>
        <li><a href = "#/HideAndShow">隐藏显示</a></li>
        <li><a href = "#/OptionTest">Optional测试</a></li>
        <li><a href = "#/blabla">其他</a></li>
    </ul>
</div>
<div ng-view></div>
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script src="https://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
<script>
    angular.module("myApp" , ['ngRoute']).config(['$routeProvider' , function($routeProvider){
        $routeProvider.when('/' , {template:'这是页面首页！'})
            .when('/HideAndShow',{templateUrl:'HideAndShow.html'})
            .when('/OptionTest',{templateUrl:'OptionTest.html'})
            .otherwise({redirectTo:'/'});
    }]);
</script>
</body>
</html>
