<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证实例</title>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
<div>
    <form ng-app = "App" ng-controller = "myCtrl" name = "myForm" novalidate>
        <p>用户名:</p>
        <input type = "text" name = "user" ng-model = "user" required>
        <span style = "color:red" ng-show = "myForm.user.$dirty && myForm.user.$invalid">  <!--验证是否修改过以及是否通过验证，当表单没有通过验证时，myForm.user.$invalid为true。-->
            <span ng-show = "myForm.user.$error.required">用户名是必需的</span>   <!--$error对象包含每一个无效的input验证的集合,如果验证失败，则此属性将是true的(因为length>0)。-->
        </span>

        <p>邮箱:</p>
        <input type = "email" name = "email" ng-model = "email" required ng-minlength=10>
        <span style = "color:red" ng-show = "myForm.email.$dirty && myForm.email.$invalid">
            <span ng-show = "myForm.email.$error.required">邮箱是必须的。</span>
            <span ng-show="myForm.email.$error.email">非法的邮箱地址。</span>
            <span ng-show="myForm.email.$error.minlength">不符合最小长度</span>
        </span>
        <p>
            <input type="submit" ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||  myForm.email.$dirty && myForm.email.$invalid">
        </p>
    </form>
</div>
<script>
    var app = angular.module("App" , []);
    app.controller("myCtrl" , function($scope){
        $scope.user = 'Guomao Lan';
        $scope.email = 'Guoamo Lan@gmail.com';
    });
</script>
</body>
</html>
